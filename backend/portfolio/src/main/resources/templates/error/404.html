<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 700;
            color: #ff6b6b;
        }

        p {
            margin: 10px 0 20px;
            font-size: 18px;
            color: #555;
        }

        a {
            text-decoration: none;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            transition: background 0.2s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>요청하신 페이지를 찾을 수 없습니다.</p>
</div>
</body>
</html>
